spring:
  application:
    name: ProgressPalBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/progresspal
    username: progress
    password: progress

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

app:
  security:
    allow-header-auth: true
    jwt:
      secret: "progresspal-progresspal-progresspal-2026-key"
